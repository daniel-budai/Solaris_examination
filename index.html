<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOLARIS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lora&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lora&family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <header>
      <h1>SOLSYSTEMET</h1>
      <h2>SOLARIS</h2>
    </header>
    <main id="solar-system">
      <button id="sun" data-tooltip="Sun"></button>
      <button id="mercury" data-tooltip="Mercury"></button>
      <button id="venus" data-tooltip="Venus"></button>
      <button id="earth" data-tooltip="Earth"></button>
      <button id="mars" data-tooltip="Mars"></button>
      <button id="jupiter" data-tooltip="Jupiter"></button>
      <button id="saturn" data-tooltip="Saturn">
        <span id="rings-of-saturn"></span>
      </button>
      <button id="uranus" data-tooltip="Uranus"></button>
      <button id="neptune" data-tooltip="Neptune"></button>
      <!-- EVERYTHING IN THE OVERLAY HERE -->
      <div id="overlay">
        <div class="half__planet" id="planet-container"></div>
        <div id="stars-container"></div>
        <div id="overlay-content">
          <h1 class="latin__name" id="latin-name"></h1>
          <h2 class="planet__name" id="planet-name"></h2>
          <p class="planet__description" id="planet-description"></p>
          <hr class="line2" />
          <div class="column1">
            <div class="row1">
              <p class="planet__circumference" id="planet-circumference"></p>
              <p class="planet__distance" id="planet-distance"></p>
            </div>
            <div class="row2">
              <p class="planet__maxTemp" id="planet-maxTemp"></p>
              <p class="planet__minTemp" id="planet-minTemp"></p>
            </div>
          </div>
          <hr class="line1" />
          <div class="row-moon">
            <p class="planet__moons" id="planet-moons"></p>
          </div>
          <button id="x">X</button>
        </div>
      </div>
    </main>
    <script src="./Javascript/main.js"></script>
  </body>
</html>
