<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOLARIS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lora&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lora&family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <header>
      <h1>SOLSYSTEMET</h1>
      <h2>SOLARIS</h2>
    </header>
    <main id="solar-system">
      <button id="sun"></button>
      <button id="mercury"></button>
      <button id="venus"></button>
      <button id="earth"></button>
      <button id="mars"></button>
      <button id="jupiter"></button>
      <button id="saturn"><span id="rings-of-saturn"></span></button>
      <button id="uranus"></button>
      <button id="neptune"></button>
      <div id="overlay">
        <div id="overlay-content">
          <h1 id="latin-name"></h1>
          <h2 id="planet-name"></h2>
          <p class="desc" id="planet-description"></p>
          <hr class="line2" />
          <p id="planet-circumference"></p>
          <p id="planet-distance"></p>
          <p id="planet-maxTemp"></p>
          <p id="planet-minTemp"></p>
          <p id="planet-moons"></p>
          <button id="x">X</button>
        </div>
      </div>
    </main>
    <script src="/javascript/main.js"></script>
  </body>
</html>
